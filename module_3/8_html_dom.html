8.HTML DOM Document: a. Create a webpage with a button and a paragraph element.
b. Implement a JavaScript function that changes the text content of the
paragraph element to "Button Clicked!" when the button is clicked.
<html>
  <head>
    <title>Changing Text When Button is Clicked</title>
  </head>
  <body>
    <p>Hello World</p>
    <button onclick="changeText()">Change Text</button>
    <script>
      function changeText() {
        var text = document.querySelector("p");
        text.innerHTML = "Button Clicked!";
      }
    </script>
  </body>
</html>
