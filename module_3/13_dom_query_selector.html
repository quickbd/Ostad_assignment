<!--
13.DOM Query Selector: 
a. Create a webpage with multiple paragraphs containing different classes and IDs. 
b. Implement a JavaScript function that selects all paragraphs with a specific class and changes their text color to red.
-->
<html>
  <head>
    <title>H. Zamil</title>
  </head>
  <body>
    <p class="paragraph1">This is the first paragraph.</p>
    <p class="paragraph2">This is the second paragraph.</p>
    <p id="paragraph3">This is the third paragraph.</p>
    <p class="paragraph4">This is the fourth paragraph.</p>
  </body>

  <script type="text/javascript">
    function changeColor() {
      let elements = document.getElementsByTagName("p");

      for (let i = 0; i < elements.length; i++) {
        elements[i].style.color = "red";
      }
    }
    changeColor();
  </script>
</html>
